<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup / Login - SkillKarma</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>SkillKarma</h1>
</header>

<section id="signup-login">
    <h2>Signup / Login</h2>
    <form id="signupForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
        
        <label for="collegeId">College ID:</label>
        <input type="text" id="collegeId" required>
        
        <label for="skills">Select Your Skills (comma separated):</label>
        <input type="text" id="skills" placeholder="Math, Science, Art" required>
        
        <button type="submit">Signup / Login</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Manav Sols | SkillKarma Campus Test</p>
</footer>
<script src="script.js"></script>
</body>
</html>
